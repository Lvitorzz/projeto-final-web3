<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-4 text-center">Cadastro de Notícia</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label">Título</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="form-control"
            placeholder="Digite o título"
          />
          <div *ngIf="title.invalid && title.touched" class="text-danger small mt-1">
            <div *ngIf="title.errors?.['required']">O título é obrigatório.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Conteúdo</label>
          <textarea
            id="content"
            formControlName="content"
            class="form-control"
            rows="6"
            placeholder="Escreva o conteúdo"
          ></textarea>
          <div *ngIf="content.invalid && content.touched" class="text-danger small mt-1">
            <div *ngIf="content.errors?.['required']">O conteúdo é obrigatório.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="tags" class="form-label">Tags</label>
          <input
            type="text"
            id="tags"
            formControlName="tags"
            class="form-control"
            placeholder="Separe as tags por vírgula"
          />
          <div *ngIf="tags.invalid && tags.touched" class="text-danger small mt-1">
            <div *ngIf="tags.errors?.['required']">Insira ao menos uma tag.</div>
          </div>
        </div>

        <div class="mb-4">
          <label for="coverImage" class="form-label">Imagem de Capa</label>
          <input
            type="file"
            id="coverImage"
            class="form-control"
            accept="image/*"
            (change)="onFileChange($event)"
          />
          <div *ngIf="!selectedFile && form.touched" class="text-danger small mt-1">
            A imagem de capa é obrigatória.
          </div>
          <div *ngIf="coverPreviewUrl" class="mt-3 text-center" style="max-height: 300px;">
            <p class="mb-1">Pré-visualização da capa:</p>
            <img
              [src]="coverPreviewUrl"
              alt="Preview da capa"
              class="img-fluid border"
              style="max-height: 250px;"
            />
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-4" [disabled]="form.invalid || !selectedFile">
            Salvar Notícia
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
